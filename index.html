<body>

  <body class="container">
    <div class="row p-5 rounded-lg m-3">
      <h1 class="display-4">Code Quiz</h1>
      <p class="lead">Try to answer the following code related questions within the time limit</p>
      <hr class="my-4">
      <p id="time"></p>
      <p id="result"></p>
      <form id="scoreForm" class="hidden">
        <div class="mb-3">
          <label for="initials" class="form-label">Enter your initials</label>
          <input type="text" class="form-control" name="initials" id="initials">
        </div>
        <button class="btn btn-primary" id="submitScore">Submit Score</button>
        <button class="btn btn-primary">Start Over</button>
        <button id="resetBtn" class="btn btn-primary">Reset</button>
      </form>
      <button id="startQuiz" class="btn btn-lg">Start Quiz</button>
    </div>
    <div id="question" class="row">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
